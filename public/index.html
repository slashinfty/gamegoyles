<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gamegoyles Hub</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <!-- CSS -->
    <link href="index.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Oxygen+Mono&display=swap" rel="stylesheet"> 
    <!-- 
        font-family: 'Bebas Neue', cursive;
        font-family: 'Lato', sans-serif;
        font-family: 'Oxygen Mono', monospace; 
    -->
</head>
<body>
    <div id="background" style="display: none;">
        <div id="timer" class="top"></div>
        <div id="game-name" class="top"></div>
        <div id="category-name" class="bottom"></div>
        <div id="estimate" class="bottom"></div>
        <div id="donation-total"></div>
        <div id="runner-name-1" class="runner-name top"></div>
        <div id="runner-name-2" class="runner-name top"></div>
        <div id="runner-name-3" class="runner-name top"></div>
        <div id="runner-name-4" class="runner-name top"></div>
        <div id="runner-pronouns-1" class="runner-pronouns bottom"></div>
        <div id="runner-pronouns-2" class="runner-pronouns bottom"></div>
        <div id="runner-pronouns-3" class="runner-pronouns bottom"></div>
        <div id="runner-pronouns-4" class="runner-pronouns bottom"></div>
        <div id="upcoming-game-1" class="upcoming-game top"></div>
        <div id="upcoming-game-2" class="upcoming-game top"></div>
        <div id="upcoming-game-3" class="upcoming-game top"></div>
        <div id="upcoming-runner-1" class="upcoming-runner bottom"></div>
        <div id="upcoming-runner-2" class="upcoming-runner bottom"></div>
        <div id="upcoming-runner-3" class="upcoming-runner bottom"></div>
    </div>
    <div id="settings">
        <p>
            <label for="runs">Current Run: </label>
            <select id="runs"></select>
            &nbsp;
            <label for="layout">Layout: </label>
            <select id="layout"></select>
            &nbsp;
            <button id="load-layout" onclick="loadLayout();">Load Layout</button>
        </p>
        <p>
            <label for="status">Status: </label>
            <input type="text" id="status" size="60" maxlength="230"/>
            &nbsp;
            <button id="discord" onclick="sendMessage();">Send to Discord</button>
            &nbsp;
            <button id="twitter" onclick="sendTweet();">Send to Twitter</button>
        </p>
        <p>
            <button id="start-timer" onclick="stopwatch.start();">Start Timer</button>
            &nbsp;
            <button id="reset-timer" onclick="stopwatch.reset();">Reset Timer</button>
            &nbsp;
            <button id="set-time-1" onclick="stopwatch.finish(1);">Player 1 Finish</button>
            &nbsp;
            <button id="set-time-2" onclick="stopwatch.finish(2);">Player 2 Finish</button>
            &nbsp;
            <button id="set-time-3" onclick="stopwatch.finish(3);">Player 3 Finish</button>
            &nbsp;
            <button id="set-time-4" onclick="stopwatch.finish(4);">Player 4 Finish</button>
        </p>
    </div>

     <!-- JavaScript -->
     <script src="meta.js"></script>
     <script src="discord.js"></script>
     <script src="tiltify.js"></script>
     <script src="timer.js"></script>
     <script src="twitch.js"></script>
     <script src="twitter.js"></script>
     <script src="layout.js"></script>
     <script src="oengus.js"></script>
</body>
</html>
